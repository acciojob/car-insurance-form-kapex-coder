<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- the entire body must be written by student -->
    <main>
      <div class="container">
        <h1>Car Insurance Registration Form</h1>

        <form method="post">
          <div class="form-field">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-field">
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-field gender-field">
            <label>Gender: </label>
            <div class="gender-options">
              <div>
                <label for="male">Male</label>
                <input
                  type="radio"
                  id="male"
                  name="gender"
                  value="male"
                  required
                />
              </div>

              <div>
                <label for="female">Female</label>
                <input
                  type="radio"
                  id="female"
                  name="gender"
                  value="female"
                  required
                />
              </div>

              <div>
                <label for="other">Other</label>
                <input
                  type="radio"
                  id="other"
                  name="gender"
                  value="other"
                  required
                />
              </div>
            </div>
          </div>

          <div class="form-field">
            <label for="cars">Car Brands: </label>
            <select id="cars" name="cars">
              <option value="" disabled selected>Select your car brand</option>
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="mercedez">Mercedez</option>
            </select>
          </div>

          <div class="form-field">
            <label for="carage">Car Age: </label>
            <input type="number" id="carage" name="carage" min="0" required />
          </div>

          <div class="form-field">
            <label for="dop">Date of Purchase(dop): </label>
            <input type="date" id="dop" name="dop" required />
          </div>

          <div class="form-field">
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" required />
          </div>

          <button type="submit">Submit</button>
        </form>
      </div>
    </main>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
