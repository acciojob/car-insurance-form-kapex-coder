<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Car Insurance Registration</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container" role="main">
        <h1>Car Insurance Registration Form</h1>

        <!-- server endpoint or client-side handling can be added to action -->
        <form method="post" action="#" novalidate>
          <div class="form-row">
            <label for="name">Full name</label>
            <input
              type="text"
              id="name"
              name="name"
              autocomplete="name"
              placeholder="Jane Doe"
              required
            />
          </div>

          <div class="form-row">
            <label for="email">Email address</label>
            <input
              type="email"
              id="email"
              name="email"
              autocomplete="email"
              placeholder="you@example.com"
              required
            />
          </div>

          <fieldset class="form-row">
            <legend>Gender</legend>
            <div
              class="radio-group"
              role="radiogroup"
              aria-labelledby="gender-legend"
            >
              <label class="radio">
                <input type="radio" name="gender" value="male" required />
                <span>Male</span>
              </label>

              <label class="radio">
                <input type="radio" name="gender" value="female" />
                <span>Female</span>
              </label>

              <label class="radio">
                <input type="radio" name="gender" value="other" />
                <span>Other</span>
              </label>
            </div>
          </fieldset>

          <div class="form-row">
            <label for="cars">Car brand</label>
            <select id="cars" name="cars" required autocomplete="off">
              <option value="" disabled selected hidden>
                Select your car brand
              </option>
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="mercedes">Mercedes</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-row">
            <label for="carage">Car age (years)</label>
            <input
              type="number"
              id="carage"
              name="carage"
              inputmode="numeric"
              min="0"
              max="100"
              step="1"
              placeholder="e.g. 3"
              required
            />
          </div>

          <div class="form-row">
            <label for="dop">Date of purchase</label>
            <input
              type="date"
              id="dop"
              name="dop"
              required
              aria-describedby="dop-help"
            />
            <small id="dop-help" class="help-text"
              >Select the original purchase date of the car.</small
            >
          </div>

          <div class="form-row">
            <label for="password">Create password</label>
            <input
              type="password"
              id="password"
              name="password"
              minlength="8"
              autocomplete="new-password"
              placeholder="Minimum 8 characters"
              required
            />
          </div>

          <div class="form-actions">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </main>

    <script src="./script.js" defer></script>
  </body>
</html>
